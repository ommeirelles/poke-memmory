<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Poke Memory</title>
</head>
<body>
    <header>
        <h1>Poke-memory</h1>
      </header>
      <div className="main">
        <div className="status">
          <button>
            <span className="material-icons">
              play_arrow
            </span>
            <span className="material-icons">
              replay
            </span>
          </button>
          <div>
            <span>12:00</span>
            <span className="material-icons">timer</span>
          </div>
          <div>
            <span>05</span>
            <span className="material-icons">games</span>
          </div>
        </div>
        <div className="card-grid">
            <div key={key} className="card">
                <img src="./assets/0.png" alt=""/>
            </div>
        </div>
      </div>
      <footer>
      <span className="material-icons">
              copyright
            </span>
        <div>Matterport interns</div>
      </footer>
</body>
</html>
