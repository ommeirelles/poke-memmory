<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Poke Memory</title>
</head>

<body>
    <header>
        <h1>Poke-memory</h1>
    </header>
    <div class="main">
        <div class="status">
            <button class="play-button first">
                <span class="material-icons">
                    play_arrow
                </span>
                <span class="material-icons hidden">
                    replay
                </span>
            </button>
            <div>
                <span class="material-icons">timer</span>
                <span class="timer">01 : 30</span>
            </div>
            <div>
                <span class="material-icons">games</span>
                <span class="game-moves">00</span>
            </div>
        </div>

        <div class="card-grid"></div>
    </div>
    <footer>
        <div class="copyright-item">
            <span class="material-icons">
                copyright
            </span>
            Matterport interns
        </div>
        <a class="github-link" href="https://github.com/ommeirelles/poke-memmory" target="_blank" rel="noreferrer"><img
            src="/assets/images/github.png"></img><span>Github</span></a>
    </footer>
    <div class="modal-fade hidden">
        <div class="modal-container">
            <button>
                <span class="material-icons">close</span>
            </button>
            <h1></h1>
        </div>
    </div>
</body>

</html>
